<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech Synthesis</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="voiceinator">

        <h1>Talk4Me</h1>
        <input class="checkbox" type="checkbox" name="es" value="es" checked> Spanish
        <input class="checkbox" type="checkbox" name="en" value="en"> English
        <br>

        <select name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>

        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea name="text">Hello! You are awesome üëç</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>

    </div>

    <script>
        const msg = new SpeechSynthesisUtterance();
        let voices = [];
        const voicesDropdown = document.querySelector('[name="voice"]');
        const options = document.querySelectorAll('[type="range"], [name="text"]');
        const speakButton = document.querySelector('#speak');
        const stopButton = document.querySelector('#stop');
        let langSelectedNodeList = document.querySelectorAll('[class="checkbox"]')

        let langArr = []

        langSelectedNodeList.forEach(lang => 
           { if(lang.checked){
                langArr.push(lang.value)
            }
           })
               


        function populateVoices() {
            voices = speechSynthesis.getVoices();

            voicesDropdown.innerHTML = voices
                .filter(voice => voice.lang.includes(`${langArr}`))
                .map(voice => `<option value="${voice.name}">${voice.name}${voice.lang}</option>`)
                .join('')
        }

        msg.text = document.querySelector('[name="text"]').value

        function updateSpeech() {
            msg[this.name] = this.value;
            toggle();
        }

        function toggle(startOver = true) {
            speechSynthesis.cancel()
            if (startOver) {
                speechSynthesis.speak(msg)
            }

        }

        function setVoice (){

      msg.voice = voices.find(voice => voice.name === this.value);
        }


        options.forEach(option => option.addEventListener('change', updateSpeech))
        voicesDropdown.addEventListener('change', setVoice)
        speechSynthesis.addEventListener('voiceschanged', populateVoices);
        speakButton.addEventListener('click', toggle)
        stopButton.addEventListener('click', () => toggle(false))

    </script>

</body>

</html>
